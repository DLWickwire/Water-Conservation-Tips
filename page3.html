<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark position-relative">


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body p-4"></div>


                    <p id="text" class="text-center text-dark mb-4">
                        Instead of buying disposable water bottles, use a refillable bottle. One use water bottles fill
                        our landfills and trap valuable water.
                    </p>
                    <div style="min-height:490px" class="row">
                        <div class="d-flex justify-content-end">
                            <img class="position-absolute" style="left:110px;" id="glassBottle" src="glass-bottle.png"
                                height=210 alt="water bottle">

                            <img id="plasticBottle" src="plastic-bottle.png" height=210 alt="plastic water bottle">



                        </div>

                    </div>

                    <div class="row">
                        <div class="d-flex">
                            <img id="faucet" style="bottom:75px;" class="position-absolute" src="faucet.png" height=210
                                alt="faucet">
                        </div>
                    </div>


                    <div class="d-flex justify-content-between align-items-end">


                        <div class="btn-group-vertical" role="group" aria-label="Language selection">
                            <button id="esButton" type="button" class="btn btn-primary rounded-0">Spanish</button>
                            <button id="enButton" type="button" class="btn btn-primary rounded-0">English</button>
                        </div>


                        <div>
                            <a href="index.html" class="btn btn-success">Home</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="helpers.js"></script>
    <script src="page3.js"></script>
</body>

</html>
